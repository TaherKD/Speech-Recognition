<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body>
<div id="speechContainer">
    
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <input type="submit" id="transcribeButton" value="Transcribe" name="Transcribe" class="btn"/>
    </form>
    
    <br>
    <h1>Record audio</h1>
    
    <!--<div id="controls">-->
  	 <button id="recordButton" class="btn">Record</button>
  	 <button id="pauseButton"  class="btn" disabled>Pause</button>
  	 <button id="stopButton"  class="btn" disabled>Stop</button>
    <!--</div>-->
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
  	
  	{% if formatError != "" %}
        <div id="speechTranscriptContainer">
            <p id="speechText">{{ formatError }}</p>
        </div>
    {% endif %}
  	
  	{% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>Transcript</h1>
            <p id="speechText">{{ transcript }}</p>
        </div>
    {% endif %}  	
  	
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="/static/js/app.js"></script>	
    
</div>

</body>
</html>
